<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <style>
    .container {
    margin-left: auto;
    margin-right: auto;
    padding-left: 0.4rem;
    padding-right: 0.4rem;
    width: 100%;
    display: flex;
    flex: 1;
    height: 100vh;
    }
    
    #dialog {
      display: flex;
      flex-flow: column;
      align-items: stretch;
      width:70%;
      flex: 1;
      height: 99vh;
    }

    #signin {
      flex: 0 1 auto;
    }

    .hidden {
      display: none;
    }

    #display {
      flex: 1 1 auto;
      overflow-y: scroll;
      display: block;
      flex-direction: column;
      position: relative;
    }

    #users {
      margin: 15px;
    }

    #users h1 {
      padding-left: 10px;
      font-size: 15px;
      font-weight: 800;
    }

    #users h1::after {
      content: "";
      width: 100%;
      display: block;
      border-bottom: 2px solid lightgray;
      margin: 10px 0 ;
    }

    .user {
      margin-left:10px ;
    }

    .user::after {
      content: "";
      border-bottom: 1px solid lightgray;
      width: 100%;
      display: block;
      margin: 10px 0 ;

    }

    .pseudo {
      font-size: 13px;
      font-weight: 700;
      border-radius: 15px;
      color: #f1f1f1;
      background-color: #5755d9;
      padding: 5px 10px;
    }

    .pseudo-prv {
      font-size: 13px;
      font-weight: 700;
      border-radius: 15px;
      color: #f1f1f1;
      background-color: #e85600;
      padding: 5px 10px;
    }

    .contenu {
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .joined {
      position: absolute;
      bottom: 0;
      color: grey;
    } 
    .left {
      position: absolute;
      bottom: 0;
      color: grey;
    } 
    
    .date {
      margin-left: 15px;
      color:grey;
      font-size: 14px;
    }


   /*FenÃªtre modal */

    a {
      text-decoration: none;
      padding: 2px;
      background-color: white;
      border-radius: 5px;
      text-transform: uppercase;
      color: black;
      font-size: 10px;
    }

    .modal {
      visibility: visible;
      opacity: 1;
      position: absolute;
      top: 0; 
      right: 0;
      bottom: 0; 
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(77, 77, 77, .7);
      transition: all .4s;
      z-index: 2;
    }

    .modal_content {
      border-radius: 4px;
      position: relative;
      width: 500px;
      max-width: 90%;
      background: white;
      padding: 1.5em 2em;
    }

    .modal_close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: grey;
      text-decoration: none;
    }

    .picture {
      width: 36px;
      height: 36px;
    }

    img{
      width: 150px;
      height: 150px;
    }


    /* Responsive */

    @media screen and (max-width:600px) {
      .container {
        display: block;
      }
    }

  </style>
  <title>chat</title>
</head>

<body>
  <div class="container">
    <div id="dialog">
      <form name="signin" class="mt-2">
        <div class="input-group">
          <input name="nickname" type="text" class="form-input" placeholder="choose a nickname (16 characters max.)"
          pattern="[A-Za-z0-9-._]{1,16}">
          <input type="submit" class="btn btn-primary input-group-btn" value="join">
        </div>
      </form>

      <div class="toast toast-error mt-2 hidden">
      </div>
      
      <form name="send" class="mt-2 hidden">
        <div class="input-group">
          <span class="input-group-addon hide-sm">raoul</span>
          <input name="message" type="text" class="form-input" placeholder="type your message here">
          <label>
            <input name="picture" class="icon icon-2x icon-photo picture" type="file" accept="image/jpeg image/png image/gif">
          </label>
          <input type="submit" class="btn btn-primary input-group-btn" value="send">
        </div>
      </form>

      <div id="display" class="bg-gray p-2 mt-2"></div>
    </div>
    <div id="users">
      <h1>No users connected</h1>
      <div></div>
    </div>
  </div>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
